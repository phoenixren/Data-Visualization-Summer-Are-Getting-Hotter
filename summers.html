            // Setting the margins
            var margin = {top: 20, right: 20, bottom: 20, left: 20};

            var width = 1050 - margin.left - margin.right; 
            var height = 405 - margin.top - margin.bottom;

            // Add a `g` element to an `svg` element to the div 'histogram'
            // Set the appropriate margins
            var chart = d3.select("#histogram")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Add a defs with a fill pattern for the baseline
            // Inspiration: https://stackoverflow.com/questions/13069446/simple-fill-pattern-in-svg-diagonal-hatching
            chart.append("defs").append("pattern").attr("id", 'hatch').attr("patternUnits", "userSpaceOnUse").attr("width", 4).attr("height",4).append("path").attr("d", "M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2").attr("stroke", "#000").attr("stroke-width", 1)

            // Add two linear scales that translate the `z_base` for the x Axis and the `d` value for the y-Axis
            // The domain for x is -5 to 5
            // The domain for y is 0 to .05
            x_min = -5
            x_max = 5
            y_min = 0
            y_max = 0.05

            var x = d3.scaleLinear().range([0, width]).domain([x_min,x_max]);
            var y = d3.scaleLinear().range([height, 0]).domain([y_min,y_max]);

            // Creates area objects based on the data
            var area = d3.area()
                        .x(d => x(d.z_base))
                        .y0(d => y(d.d))
                        .y1(height)
                        .curve(d3.curveBasis);

            // Append the baseline `path`` for the base decade (viz_decade) of 1951-1960
            chart.append('path')
                 .data(hist)
                 .attr("d", area(hist.filter(d => d.viz_decade == "1951-1960")))
                 .style("fill", 'url(#hatch)')
                 .style("opacity", 0.15)

            // Append a white mask for the baseline decade
            var h = chart.append('defs')
                            .append('mask')
                            .attr("id", "mask")
                            .append('path')
                            .data(hist)
                            .attr("d", area(hist.filter(d => d.viz_decade == "1951-1960")))
                            .style("fill", '#FFF');
            
            // Generate the color values
            // Colors taken from the NYT article
            var colors = [
                {fill: '#085B84', end: -3.00, name: "Extremely cold"},
                {fill: '#73ACC6', end: -0.43, name: "Cold"},
                {fill: '#E2E2E2', end:  0.43, name: "Normal"},
                {fill: '#F77F43', end:  3.00, name: "Hot"},
                {fill: '#CC2711', end:  x_max, name: "Extremely hot"},
                ]
  
            var start = x_min;

            colors.forEach(d => {
                d.start = start
                start = d.end
            })

            // Fill rectangles using the color and use the mask
            chart.selectAll()
                .data(colors)
                .enter()
                .append('rect')
                .style("fill", d => d.fill)
                .attr("x", d => x(d.start))
                .style("opacity",0.7)
                .attr("width", d => x(d.end) - x(d.start))
                .attr("height", height)
                .style("mask", 'url(#mask)')

            // Add scale descriptors
            chart.selectAll()
                .data(colors)
                .enter()
                .append("text")
                .text(d => d.name)
                .attr("x", d => x((d.start + d.end)/2))
                .attr("y", height + 15)
                .attr("font-size", 14)
                .attr("font-weight", "bold")
                .attr("text-anchor","middle")
                .style("fill",d => d.fill)

            // Add vertical segments for the scale 
            // Remove the first element
            var bars = colors.slice(1)

            // Add lines for the segments
            chart.selectAll()
                .data(bars)
                .enter()
                .append("line")
                .attr("x1", d => x(d.start))
                .attr("y1", 0)
                .attr("x2", d => x(d.start))
                .attr("y2", height)
                .style("stroke-width", 1)
                .style("stroke-dasharray", "2 2")
                .style("stroke", "#ddd")
                .style("fill", "none");

            // Create a set of all unique decade descriptors
            var decades = [... new Set(hist.map(x => x.viz_decade))]

            // We want to iterate of the decades
            var curIndex = 0

            // We want to add the decades to the chart
            var decade_text = chart
                            .append('text')
                            .text(decades[curIndex])
                            .attr("font-size", 20)
                            .attr("x", 850)
                            .attr("y", 100)

            // We use a timer to iterate through the data set
            if (window.histTimer) window.histTimer.stop()
            
            window.histTimer = d3.interval(() => {

                // We increase the index and make sure that we keep within the decades
                curIndex = ++curIndex % decades.length

                // We get the current decade
                var decade = decades[curIndex]

                // We change the displayed area to the new decade
                h.transition().duration(500)
                .attr("d", area(hist.filter(d => d.viz_decade == decade)))

                // The decade comes as string, so wee need to split the string to get the years
                start_year_current = decade_text.text().split('-')[0]
                end_year_current = decade_text.text().split('-')[1]
                start_year = decade.split('-')[0]
                end_year = decade.split('-')[1]

                // We create interpolations to display the transition
                var syi = d3.interpolate(start_year_current, start_year)
                var eyi = d3.interpolate(end_year_current, end_year)
                

                // We transit through the years
                decade_text.transition().duration(500).attrTween('year-text', () => {
                    
                     return function (t) {
                        var start = Math.round(syi(t))
                        var end = Math.round(eyi(t))
                        decade_text.text(start + '-' + end)
                     }

                })

            }, 1000)




        
        });

    </script>
</head>
<body>
    <div id="histogram">
        <div id = "title">
            Summer temperatures
            <br />
            <span id = "subtitle">in the Northern Hemisphere</span>
        </div>
    </div>
</body>
</html>
